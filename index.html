<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>...</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Prompt', sans-serif;
    }

    .container {
      text-align: center;
    }

    button {
      padding: 1em 2em;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      background-color: #ffffffcc;
      color: #2a5298;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ffffff;
      transform: scale(1.05);
    }

    .message {
      margin-top: 2em;
      font-size: 4em; /* ขนาดใหญ่ขึ้นตรงนี้ */
      color: #fff;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .message.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="btn" onclick="showMessage()">กด</button>
    <div class="message" id="msg">KUY</div>
  </div>

  <script>
    function showMessage() {
      document.getElementById('msg').classList.add('show');
      document.getElementById('btn').style.display = 'none'; // ทำให้ปุ่มหาย
    }
  </script>
</body>
</html>
